<div *ngIf="isLoading" class="text-center mt-5">
  <p>Verificando tu cuenta, por favor espera...</p>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="!isLoading" class="text-center mt-5">
  <p>{{ message }}</p>
</div>
